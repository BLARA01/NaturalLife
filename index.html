<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="./css/main.css"> <!-- Asegúrate de que el archivo CSS se llame "main.css" o ajústalo según el nombre de tu archivo CSS -->
    <style>
        /* Estilo adicional para centrar verticalmente el menú */
        .menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%; /* Esto asegura que ocupe toda la altura del aside */
        }

        /* Estilo para los botones del menú */
        .boton-menu {
            background-color: var(--clr-main);
            color: var(--clr-white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px; /* Tamaño de fuente más grande */
        }

        .boton-menu:hover {
            background-color: var(--clr-main-light);
        }

        /* Esto va para el carrusel*/
        /* Estilo para el contenedor del carrusel */
.carrusel {
    display: flex;
    overflow: hidden;
    width: 100%;
    max-width: 100%;
    height: 400px; /* Ajusta la altura según tus preferencias */
}

/* Estilo para las imágenes del carrusel */
.carrusel img {
    width: 100%;
    height: 100%;
    object-fit: none; /* Esto permite que la imagen no se estire ni se comprima */
    object-position: center; /* Esto centra la imagen en el contenedor */
    transition: transform 1s ease-in-out; /* Efecto de transición suave */
}

.carrusel2 {
    display: flex;
    overflow: hidden;

    object-position: center; /* Esto centra la imagen en el contenedor */
    transition: transform 1s ease-in-out; /* Efecto de transición suave */
}
/*Aca termina el carrusel*/
    </style>
</head>
<body>
    <div class="wrapper">
        <aside>
            <div class="logo">Natural Life</div>
            <div class="menu">
                <a href="nosotros.html" class="boton-menu">Nosotros</a>
                <a href="productos.html" class="boton-menu">Productos</a>
                <a href="contacto.html" class="boton-menu">Contacto</a>
            </div>

            <footer>
                <p class="texto-footer">© 2023 Natural Life</p>
            </footer>
        </aside>
        <main>

            <center><h1>Beneficios de Utilizar Productos Naturales</h1></center>

<br></br>
